name: CI

on:
  push:
  pull_request:

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Bootstrap tools
        run: go run github.com/go-task/task/v3/cmd/task@latest setup --force
        env:
          AQUA_ROOT_DIR: ${{ github.workspace }}/.tools/aqua-pkgs

      - name: Add tools to PATH
        run: |
          echo "${{ github.workspace }}/.tools" >> $GITHUB_PATH
          echo "${{ github.workspace }}/.tools/aqua-pkgs/bin" >> $GITHUB_PATH

      - name: Run precommit checks
        run: task precommit
        env:
          AQUA_ROOT_DIR: ${{ github.workspace }}/.tools/aqua-pkgs
